{# Heredando la plantilla principal #}

{% extends 'default.html' %}
{% use 'navegacion.html' %}
{% use 'loginUsuario.html' %}

{% block contenidos %}
<section class="container" style="margin-top:50px">
	<div class="hero-unit">
	  <h1>Empresa</h1>
	  <form class="form-horizontal" method="post" action="actualizarPerfil">
		<fieldset>
	
		<!-- Form Name -->
		<legend>Datos de Perfil</legend>
		
		<!-- Text input-->
		<div class="control-group">
		  <label class="control-label">Raz&oacute;n Social</label>
		  <div class="controls"> 
			<input type="text" id="usuario-cuit" name="usuario-cuit" required placeholder="CUIT sin guiones" class="{required:true, number:true, rangelength: [11,11]}"/>
		  </div>
		</div>
		
		<!-- Select Basic -->
		<div class="control-group">
		  <label class="control-label">Provincia</label>
		  <div class="controls">
			<select id="provincia" name="provincia" class="input-xlarge">
			</select>
		  </div>
		</div>
		
		<!-- Button -->
		<div class="control-group">
		  <label class="control-label"></label>
		  <div class="controls">
			<button id="guardar" type="submit" name="guardar" class="btn btn-primary">Guardar</button>
		  </div>
		</div>
		
		</fieldset>
	</form>
	</div>
</section>
{% endblock %}

{% block javaScripts %}
	<script type="text/javascript" src="lib/js/jquery-validation-1.10.0/jquery.metadata.js"></script>
	<script type="text/javascript" src="lib/js/jquery-validation-1.10.0/jquery.validate.min.js"></script>
	<script type="text/javascript" src="lib/js/jquery-validation-1.10.0/localization/messages_es.js"></script>
{% endblock %}
